global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'telco-churn-model-monitor'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'localhost:9093'
      timeout: 10s

rule_files:
  - 'alert_rules.yml'

scrape_configs:
  - job_name: 'model-serving'
    static_configs:
      - targets: ['host.docker.internal:5001']
        labels:
          service: 'churn-prediction-api'
          model: 'telco-churn-classifier'
          version: '1.0'

    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'

    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'inference_.*|model_.*|active_.*'
        action: keep

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus-server'
